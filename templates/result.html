<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hasil Prediksi - Klinik Cerdas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container my-5 text-center">
    <div class="card shadow-lg p-5 rounded-4">
      <h2 class="mb-4 text-primary">ðŸ©º Hasil Prediksi Risiko Diabetes</h2>

      <div class="result-box mx-auto p-4 rounded-4 text-white" data-bg-color="{{ color|default('#6c757d') }}">
        <h3>{{ result }}</h3>
      </div>
      <script>
        document.querySelector('.result-box').style.backgroundColor = document.querySelector('.result-box').dataset.bgColor;
      </script>

      <div class="mt-4">
        <a href="/" class="btn btn-outline-primary px-4">Kembali</a>
      </div>

      <footer class="mt-4 text-muted small">
        <hr>
        Akurasi Model: {{ accuracy * 100 }}% | AUC: {{ auc }}
      </footer>
    </div>
  </div>
</body>
</html>
